{% extends "web/base.html" %} 
{% load static %}

{% block content %}

<section id="singlepost" class="wrapper">
    <span class="category">{{post.category}}</span>
    <h2>{{post.title}}</h2>
    <div class="author-date">
        <span>{{post.author.first_name}} {{post.author.last_name}}</span>
        <span>{{post.date}}</span>
    </div>   
    <p>{{post.description}}</p>
</section>

{% endblock %}
